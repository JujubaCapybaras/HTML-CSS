<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2:nth-of-type(2){
            color : red
        }
        p:nth-last-of-type(1){
             color : red
        }
    </style>
</head>
<body>
    <div>
        <h2>первый заголовок</h2>
        <p>первый абзац</p>
        
        <h2>второй заголовок</h2>
        <p>второй абзац</p>
        
        <h2>третий заголовок</h2>
        <p>третий абзац</p>

        <h2>четвертый заголовок</h2>
        <p>четверый абзац</p>
    </div>
</body>
</html>
